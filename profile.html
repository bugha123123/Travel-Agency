  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editUserName" class="form-label">UserName</label>
              <input type="text" class="form-control editUserName"  id="editUserName">
            </div>
            <div class="mb-3">
              <label for="editEmailAddress" class="form-label">Email Address</label>
              <input type="email" class="form-control editEmailAddress" id="editEmailAddress">
            </div>
            <div class="mb-3">
              <label for="editPassword" class="form-label">Password</label>
              <input type="password" class="form-control editPassword" id="editPassword">
            </div>
            <button  class="btn btn-primary update-profile-button">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
