    <header>
        <div class="header-container text-center mt-5 font-weight-bold text-dark">
            <h1 style="color: snow;">Share your Travel Experience in form of a story</h1>
        </div>

        <div class="input-group mb-3 mt-5" style="width: 500px; max-width: 100%; margin-left: auto; margin-right: auto;">

            <div class="reviews-image">
                <label for="file-input" >

                    <label for="title">Title:</label><br>

                    <input class="form-control titleinput" type="text" id="titleInput" name="titleInput"><br>
                    <label for="myReviews">My Reviews:</label><br>
                    <textarea class="form-control Myreviews" id="myReviews" name="myReviews"></textarea><br>
                    <label for="locationInput">Location Input:</label><br>
                    <input class="form-control locationInput" type="text" id="locationInput" name="locationInput"><br>

            </div>
